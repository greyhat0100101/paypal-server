Cuando un empleado Trabaja mas de 8 horas al dias cuanta como overtime.. y el monto completo al dia si es que pasa de las 8 Horas.

Cuando un empleado pasa de las 8 Horas al dia debe enviar un approval al admin.
En: Admin/ HR/ Payroll

dentro de Payroll vamos a andir un tab section llamado: OT approval

**OT Approval**
Aqui es donde se muestran los approval de los overTimes de cada empleado,
lo que significa que cuando un empleado pasa de 8 Horas, o las 40 Horas
- Deben salir en "OT Approval"

Al aprobarse el Payroll se sumara la cantidad a su Total ( dinero Disponible)

Por ejemplo:
Datos:

Pago por hora: $35

Horas totales trabajadas: 16.5

Horas regulares: 8

Horas overtime: todo lo que pasa de 8 horas

Cálculo:

Horas regulares:
8 horas

Horas overtime:
16.5 − 8 = 8.5 horas

Pago regular:
8 × $35 = $280

Pago overtime (1.5x):
8.5 × ($35 × 1.5)
= 8.5 × $52.5
= $446.25

Total ganado:
$280 (regular) + $446.25 (overtime) = $726.25

✅ Resumen final:

Horas regulares: 8 h → $280

Horas overtime: 8.5 h → $446.25

Total ganado: $726.25
------------------------------

